<!DOCTYPE html>
<html>
  <head>

    <meta name="google-signin-client_id" content="456750813945-0iqg6ro99b9hn44kfn99i5155jiheqij.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Loglog</title>
    <script>
    var login = { "success": false}

    function signOut () {
      var auth2 = gapi.auth2.getAuthInstance()
      auth2.signOut().then(function () {
        console.log('User signed out.')
        login = {"success": false}
        document.getElementById('signOut').style.visibility = 'collapse'
      })
      setTimeout(function() {
        document.location.reload()
      },   10);

    }

    function onSignIn (googleUser) {
      // Useful data for your client-side scripts:
      var profile = googleUser.getBasicProfile()

      login.id = profile.getId()
      login.name = profile.getName()
      login.email = profile.getEmail()
      login.success = true;

      // The ID token you need to pass to your backend:
      var idToken = googleUser.getAuthResponse().id_token
      console.log('ID Token: ' + idToken)
      document.getElementById('signOut').style.visibility = 'visible'
    }
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
